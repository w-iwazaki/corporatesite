    <script>
        // MicroCMS Configuration
        const API_KEY = 'bPyYvGyQWTKLrLnRp8w3CVddsV6sLXTSgFpb';
        const SERVICE_DOMAIN = 'vegekul'; // ユーザーに入力してもらう
        const ENDPOINT = 'news';

        async function fetchNewsDetail() {
            const newsDetail = document.getElementById('newsDetail');
            const urlParams = new URLSearchParams(window.location.search);
            const contentId = urlParams.get('id');

            if (!contentId) {
                newsDetail.innerHTML = '<p style="text-align: center;">記事IDが指定されていません。</p>';
                return;
            }

            if (SERVICE_DOMAIN === 'YOUR_SERVICE_DOMAIN') {
                newsDetail.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: #fff3cd; border-radius: 8px; color: #856404;">
                        <h3>設定が必要です</h3>
                        <p>MicroCMSのサービスドメインが設定されていません。<br>
                        <code>news_detail.html</code> の <code>SERVICE_DOMAIN</code> をあなたのサービスIDに書き換えてください。</p>
                    </div>
                `;
                return;
            }

            try {
                const response = await fetch(`https://${SERVICE_DOMAIN}.microcms.io/api/v1/${ENDPOINT}/${contentId}`, {
                    headers: {
                        'X-MICROCMS-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                renderNewsDetail(data);
            } catch (error) {
                console.error('Error fetching news detail:', error);
                newsDetail.innerHTML = '<p style="text-align: center; color: red;">記事の読み込みに失敗しました。</p>';
            }
        }

        function renderNewsDetail(item) {
            const newsDetail = document.getElementById('newsDetail');

            // 日付のフォーマット (YYYY.MM.DD)
            const date = new Date(item.publishedAt || item.createdAt);
            const formattedDate = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;

            // カテゴリ (なければ「お知らせ」)
            const category = item.category ? item.category.name : 'お知らせ';

            newsDetail.innerHTML = `
                <div class="news-detail-header">
                    <div class="news-meta">
                        <span class="news-date">${formattedDate}</span>
                        <span class="news-category">${category}</span>
                    </div>
                    <h1 class="news-detail-title">${item.title}</h1>
                </div>
                <div class="news-detail-body">
                    ${item.content || item.body || '<p>本文がありません</p>'}
                </div>
            `;
        }

        // Fetch news detail on load
        fetchNewsDetail();
    </script>
